    <p class="text">The rules of raindrops are that if a given number:
      <ul>
        <li>has 3 as a factor, add 'Pling' to the result.</li>
        <li>has 5 as a factor, add 'Plang' to the result.</li>
        <li>has 7 as a factor, add 'Plong' to the result.</li>
        <li>does not have any of 3, 5, or 7 as a factor, the result should be the digits of the number.</li>
      </ul>
    </p>
